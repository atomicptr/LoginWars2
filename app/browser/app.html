<!doctype html>
<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />

<app ng-app="DynamicsApp" class="drag">
    <div ng-controller="CloseController" class="close-button-container no-drag"><i id="close-button" class="fa fa-times" ng-click="close()"></i></div>

    <content>
        <news class="no-drag">
            <h1>Latest News</h1>
            <div class="latest-news">
                <h2>Meet the Tempest: Elementalist's Elite Specialization</h2>
                Prepare for elemental overload as we reveal the next elite specialization! <a href="http://google.de">Read more!</a>
            </div>
        </news>

        <accounts>
            <h1>Accounts</h1>
            <div class="account-list" ng-controller="AccountsController">
                <item ng-repeat="account in accounts">
                    <div class="accicon">
                        <img src="assets/acc.png" />
                    </div>
                    <div class="accname">
                        <mail>{{account.mail}}</mail><br/>
                        <name>{{account.name}}</name>
                    </div>
                </item>
            </div>
        </accounts>

        <actions class="no-drag" ng-controller="ActionsController">
            <button>Update Client</button>
            <button>Add Account</button>
            <button>Edit Accounts</button>
        </actions>
    </content>
</app>

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/main.js"></script>
